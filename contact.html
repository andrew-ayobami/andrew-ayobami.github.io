        <p>Here to support and work with you to attain the results you seek in your marketing or career. Please fill out the contact form and anticipate an urgent response.</p>

    <form onsubmit="sendMessageEmail(); reset(); return false;" class="contact-form">
      <div class="info-box">

        <textarea name="" id="message" style="resize: none;" required></textarea>

          <button class="btn btn-form" type="submit">Submit</button>
        </div>
      </div>
